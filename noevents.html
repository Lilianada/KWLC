<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!------links------->
    <link rel="stylesheet" href="style.css">

    <!-- iconfont -->
    <link rel="stylesheet" href="icofont/icofont.min.css">
    <link rel= "stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">

    <!--  -->
    <title>No events</title>

</head>

<body>
    <!-------Header--------->
    <header>
        <my-header></my-header>
    </header>

    <!-- Main Container -->
    <div class="main_container">
        <h2 class="section_title">
            Events For 14. 10. 2022
        </h2>

        <!-- Event Searcher -->
        <div class="event_search">
            <div class="search">
                <Label>DAY OF</Label>
                <input class="event_searcher" type="datetime" name="date" id="date">
            </div>
            <div class="search">
                <label>Search</label>
                <input class="event_searcher" type="search" name="search" id="search">
            </div>

            <a class="button" href="#">Find Event</a>
        </div>

        <!-- Container -->
        <section class="event_list">
            <div class="intro">
                <strong>VIEW AS :</strong>   <h5><span>List</span></h5>      <h5><span>Months</span></h5>        <h5>Day</h5>
            </div>

            <div class="no_events">
                <p class="no_events_text">
                    No events scheduled for 15.10.2022.. Please try another day.
                </p>
            </div>

            
    </div>
    
    
    
    <!-- Footer -->
    <my-footer></my-footer>
    <script src="script.js"></script>
</body>
</html>
